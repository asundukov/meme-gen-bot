spring.output.ansi.enabled = ALWAYS

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${$DB_NAME:postgres}
spring.datasource.username=${DB_USERNAME:memegen}
spring.datasource.password=${DB_PASSWORD:memegen}
spring.datasource.hikari.maximum-pool-size=8
spring.datasource.hikari.minimum-idle=4

logging.level.org.hibernate.SQL=INFO

server.port = ${SERVER_PORT:8080}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

telegram.longpoll.enable=true
telegram.longpoll.timeout=35
telegram.webhook.url =

image.dir=${IMAGE_DIR:./images}
meme.dir=${MARK_DIR:./meme}

access.token=${PRIVATE_ACCESS_TOKEN}

help.contact-message=If you want to create your own marks bot - easy to do it at @MarksManageBot
